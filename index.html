<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INHAIL â€” Vape POS</title>

<style>
:root{
  --bg:#020617;
  --card:rgba(30,41,59,.8);
  --accent:#22c55e;
  --danger:#ef4444;
  --warn:#facc15;
  --border:rgba(148,163,184,.15);
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#1e293b 0%,#020617 70%);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:10;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 16px;
  display:flex;justify-content:space-between;align-items:center;
}
.logo{
  width:44px;height:44px;border-radius:12px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  display:grid;place-items:center;
  color:#022c22;font-weight:900;
}
.container{max-width:1200px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;text-align:center;
}
.dashboard span{font-size:24px;color:var(--accent);font-weight:bold}

input,button{
  padding:10px 12px;border-radius:10px;
  border:1px solid var(--border);
  background:#020617;color:var(--text);
}
button{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;font-weight:600;border:none;cursor:pointer;
}
button.small{padding:6px 10px;font-size:12px}
button.danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff}

.add-form{
  display:grid;
  grid-template-columns:1fr 120px auto;
  gap:8px;
}

.product-header{
  display:flex;justify-content:space-between;align-items:center;
}

/* ðŸ”¥ PRODUCT NAME HIGHLIGHT */
.product-name{
  position:relative;
  font-size:18px;
  font-weight:700;
  color:#ecfeff;
  padding-left:12px;
}
.product-name::before{
  content:"";
  position:absolute;
  left:0;
  top:3px;
  bottom:3px;
  width:4px;
  border-radius:4px;
  background:linear-gradient(180deg,#22c55e,#16a34a);
}

/* ðŸ”¥ FLAVOR NAME HIGHLIGHT */
.flavor-name{
  display:inline-block;
  font-weight:600;
  color:#f0fdf4;
  padding:2px 8px;
  border-radius:8px;
  background:rgba(34,197,94,.15);
  box-shadow:inset 0 0 0 1px rgba(34,197,94,.35);
}

.flavor-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:10px;margin-top:10px;
}
.flavor{
  background:#020617;
  border-radius:12px;
  border:1px solid var(--border);
  padding:10px;
}
.flavor.low{box-shadow:0 0 0 1px #facc15}
.flavor.out{box-shadow:0 0 0 1px #ef4444;opacity:.6}

.controls{text-align:right;margin-top:6px}
.controls button{margin-left:4px}

.sale-item{
  font-size:13px;color:var(--muted);
  padding:6px 0;border-bottom:1px dashed var(--border);
}

.toast{
  position:fixed;bottom:20px;right:20px;
  background:#22c55e;color:#022c22;
  padding:10px 14px;border-radius:12px;
}
@media(max-width:600px){
  .add-form{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div style="display:flex;gap:12px;align-items:center">
      <div class="logo">IN</div>
      <div>
        <strong>INHAIL</strong>
        <div style="font-size:12px;color:var(--muted)">Premium Vape POS</div>
      </div>
    </div>
    <small style="color:var(--muted)">v1.2</small>
  </div>
</header>

<div class="container">

<div class="card dashboard">
  <div><h4>Products</h4><span id="totalProducts">0</span></div>
  <div><h4>Stock</h4><span id="totalStock">0</span></div>
  <div><h4>Sales</h4><span id="totalSales">0</span></div>
  <div><h4>Revenue</h4><span id="totalRevenue">â‚±0</span></div>
</div>

<div class="card dashboard">
  <div><h4>Sales Today</h4><span id="salesToday">â‚±0</span></div>
  <div><h4>Units Today</h4><span id="unitsToday">0</span></div>
  <div><h4>Top Flavor</h4><span id="topFlavor">â€”</span></div>
  <div><h4>Top Product</h4><span id="topProduct">â€”</span></div>
</div>

<div class="card">
  <h3>Add Product</h3>
  <div class="add-form">
    <input id="productName" placeholder="Product name">
    <input id="productPrice" type="number" placeholder="Price">
    <button onclick="addProduct()">Add</button>
  </div>
</div>

<div id="products"></div>

<div class="card">
  <h3>ðŸ“œ Sales History</h3>
  <div id="salesHistory"></div>
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("vapeStock")) || [];
let sales = JSON.parse(localStorage.getItem("salesHistory")) || [];

function toast(msg){
  const t=document.createElement("div");
  t.className="toast";t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2000);
}

function sameDay(a,b){
  return new Date(a).toDateString() === new Date(b).toDateString();
}

function getAnalytics(){
  const today=new Date();
  let revenueToday=0, unitsToday=0;
  let flavorCount={}, productCount={};

  sales.forEach(s=>{
    if(sameDay(s.time,today)){
      revenueToday+=s.price;
      unitsToday++;
    }
    flavorCount[s.flavor]=(flavorCount[s.flavor]||0)+1;
    productCount[s.product]=(productCount[s.product]||0)+1;
  });

  const topFlavor=Object.entries(flavorCount).sort((a,b)=>b[1]-a[1])[0]?.[0]||"â€”";
  const topProduct=Object.entries(productCount).sort((a,b)=>b[1]-a[1])[0]?.[0]||"â€”";

  return {revenueToday,unitsToday,topFlavor,topProduct};
}

function save(){
  localStorage.setItem("vapeStock",JSON.stringify(data));
  localStorage.setItem("salesHistory",JSON.stringify(sales));
  render();
}

function addProduct(){
  const n=productName.value.trim();
  const p=parseFloat(productPrice.value);
  if(!n||isNaN(p))return;
  data.push({id:Date.now(),name:n,price:p,flavors:[]});
  productName.value=productPrice.value="";
  toast("Product added");
  save();
}

function addFlavor(pid){
  const name=prompt("Flavor name");
  const stock=parseInt(prompt("Initial stock"),10);
  if(!name||isNaN(stock))return;
  data.find(p=>p.id===pid).flavors.push({id:Date.now(),name,stock});
  save();
}

function addStock(pid,fid){
  const qty=parseInt(prompt("Add stock quantity:"),10);
  if(isNaN(qty)||qty<=0)return;
  data.find(p=>p.id===pid).flavors.find(f=>f.id===fid).stock+=qty;
  toast("Stock added");
  save();
}

function sell(pid,fid){
  const qty=parseInt(prompt("Quantity to sell:"),10);
  if(isNaN(qty)||qty<=0)return;

  const p=data.find(x=>x.id===pid);
  const f=p.flavors.find(x=>x.id===fid);
  if(f.stock<qty)return alert("Not enough stock");

  f.stock-=qty;
  for(let i=0;i<qty;i++){
    sales.unshift({
      time:new Date().toLocaleString(),
      product:p.name,
      flavor:f.name,
      price:p.price
    });
  }
  toast(`Sold ${qty} Ã— â‚±${p.price}`);
  save();
}

function render(){
  products.innerHTML="";
  let stock=0,revenue=0;

  data.forEach(p=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="product-header">
        <div class="product-name">${p.name}</div>
        <span style="color:var(--accent)">â‚±${p.price}</span>
      </div>
      <button class="small" onclick="addFlavor(${p.id})">âž• Flavor</button>
      <div class="flavor-list">
        ${p.flavors.map(f=>{
          stock+=f.stock;
          const cls=f.stock===0?"out":f.stock<=5?"low":"";
          return`
          <div class="flavor ${cls}">
            <span class="flavor-name">${f.name}</span><br>
            Stock: ${f.stock}
            <div class="controls">
              <button class="small" onclick="addStock(${p.id},${f.id})">âž• Stock</button>
              <button class="small danger" onclick="sell(${p.id},${f.id})">Sell</button>
            </div>
          </div>`;
        }).join("")}
      </div>`;
    products.appendChild(d);
  });

  sales.forEach(s=>revenue+=s.price);

  totalProducts.textContent=data.length;
  totalStock.textContent=stock;
  totalSales.textContent=sales.length;
  totalRevenue.textContent="â‚±"+revenue;

  const a=getAnalytics();
  salesToday.textContent="â‚±"+a.revenueToday;
  unitsToday.textContent=a.unitsToday;
  topFlavor.textContent=a.topFlavor;
  topProduct.textContent=a.topProduct;

  salesHistory.innerHTML=sales.slice(0,20).map(s=>`
    <div class="sale-item">
      ${s.time} â€” ${s.product} (${s.flavor}) â‚±${s.price}
    </div>`).join("")||"<p style='color:var(--muted)'>No sales yet</p>";
}

render();
</script>

</body>
</html>
